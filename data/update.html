<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <title>Owie - Firmware Update</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="owie-app">
  <div class="main">
    <div class="settings content-container" style="display: block !important;">
      <div class="wrapper">
        <div class="firmware header">
          <svg viewBox="0 0 448 512" class="content-icon">
            <!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
            <path
              d="M246.6 9.4c-12.5-12.5-32.8-12.5-45.3 0l-128 128c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 109.3V320c0 17.7 14.3 32 32 32s32-14.3 32-32V109.3l73.4 73.4c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-128-128zM64 352c0-17.7-14.3-32-32-32s-32 14.3-32 32v64c0 53 43 96 96 96H352c53 0 96-43 96-96V352c0-17.7-14.3-32-32-32s-32 14.3-32 32v64c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V352z" />
          </svg>
          <span class="title">Firmware Update</span>
        </div>
        <div class="firmware content">
          <div>
            <form method="post" action="/update" enctype="multipart/form-data" style="background-color: inherit; height: 100%;">
              <input id="fwUpdInput" type="file" name="firmware" accept=".bin,.bin.gz" style="font-size: large; margin-top: 30px; margin-bottom: 16px;">
              <button type="submit" title="Start firmware update" style="cursor: pointer;">Start firmware update</button>
            </form>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
