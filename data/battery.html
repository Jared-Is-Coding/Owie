<!DOCTYPE html>
<html lang="en">
<!-- The HTML markup is based on the main page of Tasmota -->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>Owie - Battery</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div style="text-align:left;display:inline-block;color:#eaeaea;min-width:340px;">
        <div id="statusHeader" style="text-align:center;color:#eaeaea;margin-bottom:10px;">
            <h2>Owie Battery</h2>
        </div>
        <table>
            <tr>
                <th>SOC</th>
                <td>%OVERRIDDEN_SOC%%%</td>
            </tr>
            <tr>
                <th>Voltage based SOC</th>
                <td>%VOLTAGE_BASED_SOC%%%</td>
            </tr>
            <tr>
                <th>Lowest Ah-tracked SOC</th>
                <td>%BOTTOM_SOC%%%</td>
            </tr>
            <tr>
                <th>Highest Ah-tracked SOC</th>
                <td>%TOP_SOC%%%</td>
            </tr>
            <tr>
                <th>Ah-tracked range size</th>
                <td>%BOTTOM_MILLIAMP_HOURS% mAh</td>
            </tr>
            <tr>
                <th>Current discharge depth</th>
                <td>%CURRENT_MILLIAMP_HOURS% mAh</td>
            </tr>
        </table>
    </div>
</body>

</html>
