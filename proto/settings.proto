syntax = "proto3";

message SettingsMsg {
  uint32 quick_power_cycle_count = 1;
  string ap_name = 2;
  string ap_password = 3;
  int32 graceful_shutdown_count = 4;
  int32 bms_serial = 5;
  string ap_self_password = 6;
  string ap_self_name = 7;
  int32 wifi_power = 8;
  bool board_locked = 9; // if the board is actively locked/parked
  bool board_lock_armed = 10; // if the board locking functionality is enabled ('armed')
}